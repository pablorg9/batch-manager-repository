AWSTemplateFormatVersion: '2010-09-09'
Resources:

  # ====================== Lambda Function for StateMachineInit

  StateMachineInitLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-stateMachineInitLambda
      Handler: index.handler
      Role: !GetAtt StateMachineInitLambdaRole.Arn
      Code:
        S3Bucket: !ImportValue LambdaCodeBucketName
        S3Key: stateMachineInitLambda.zip
      Runtime: nodejs20.x
      MemorySize: 128
      Timeout: 60

  StateMachineInitLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref StateMachineInitLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/*/stateMachineInit

  GetProductsLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-getProductsLambda
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: indbox-lambdas
        S3Key: getProductsLambda.zip
      Runtime: nodejs20.x
      Environment:
        Variables:
          INDBOX_API_HOST: "https://api.indbox.co:4000"
          INDBOX_SECURITY_MS_HOST: "https://api.indbox.co:4001"
      MemorySize: 128
      Timeout: 60

  # ====================== API Gateway
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: LambdaApi

  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: prod
      RestApiId: !Ref ApiGatewayRestApi
      DeploymentId: !Ref ApiGatewayDeployment
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: "*"
          ResourcePath: "/*"
          LoggingLevel: INFO
          MetricsEnabled: true
  
  ApiGatewayAccount:
    Type: 'AWS::ApiGateway::Account'
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
          - ApiGatewayCloudWatchRole
          - Arn

  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - StateMachineInitApiMethod
      - StateMachineInitOptionsMethod
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      StageName: dummyStage
  
  StateMachineInitApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: stateMachineInit
      RestApiId: !Ref ApiGatewayRestApi
  
  StateMachineInitApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: POST
      ResourceId: !Ref StateMachineInitApiResource
      RestApiId: !Ref ApiGatewayRestApi
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: 
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StateMachineInitLambda.Arn}/invocations

  StateMachineInitOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: OPTIONS
      ResourceId: !Ref StateMachineInitApiResource
      RestApiId: !Ref ApiGatewayRestApi
      Integration:
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST'"
            ResponseTemplates:
              application/json: '{"statusCode": 200}'
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: "'*'"
            method.response.header.Access-Control-Allow-Headers: "'Content-Type'"
            method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST'"


  # ====================== DynamoDB
  BatchTable:
    Type: AWS::DynamoDB::Table
    Properties: 
      TableName: 'BatchTable'
      AttributeDefinitions: 
        - AttributeName: 'batchId'
          AttributeType: 'S'
        - AttributeName: 'status'
          AttributeType: 'S'
        - AttributeName: 'timestamp'
          AttributeType: 'N'
      KeySchema: 
        - AttributeName: 'batchId'
          KeyType: 'HASH'
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: 'StatusIndex'
          KeySchema:
            - AttributeName: 'status'
              KeyType: 'HASH'
            - AttributeName: 'timestamp'
              KeyType: 'RANGE'
          Projection:
            ProjectionType: 'ALL'
        - IndexName: 'ShopIndex'
          KeySchema:
            - AttributeName: 'status'
              KeyType: 'RANGE'
          Projection:
            ProjectionType: 'ALL'

  RequestTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: 'RequestTable'
      AttributeDefinitions:
        - AttributeName: 'requestId'
          AttributeType: 'S'
        - AttributeName: 'batchId'
          AttributeType: 'S'
        - AttributeName: 'item'
          AttributeType: 'S'
        - AttributeName: 'status'
          AttributeType: 'S'
        - AttributeName: 'timestamp'
          AttributeType: 'N'
      KeySchema:
        - AttributeName: 'requestId'
          KeyType: 'HASH'
        - AttributeName: 'item'
          KeyType: 'RANGE'
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: 'BatchIdIndex'
          KeySchema:
            - AttributeName: 'batchId'
              KeyType: 'HASH'
            - AttributeName: 'timestamp'
              KeyType: 'RANGE'
          Projection:
            ProjectionType: 'ALL'
        - IndexName: 'ItemStatusIndex'
          KeySchema:
            - AttributeName: 'item'
              KeyType: 'HASH'
            - AttributeName: 'status'
              KeyType: 'RANGE'
          Projection:
            ProjectionType: 'ALL'

  # ====================== IAM Roles

  StateMachineInitLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: StateMachineInitLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:ListTables
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:ConditionCheckItem
                  - dynamodb:PutItem
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                Resource: 
                  - !GetAtt BatchTable.Arn
                  - !GetAtt RequestTable.Arn

  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal: 
              Service: "apigateway.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies: 
        - PolicyName: "ApiGatewayLoggingPolicy"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - Effect: "Allow"
                Action: 
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:DescribeLogGroups"
                  - "logs:DescribeLogStreams"
                  - "logs:PutLogEvents"
                  - "logs:GetLogEvents"
                  - "logs:FilterLogEvents"
                Resource: 
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/apigateway/*"

Outputs:
  StackName:
    Description: StackName
    Value: !Ref AWS::StackName
  ApiUrl:
    Description: "URL del API Gateway"
    Value: !Sub "https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
